{% extends "store/adminPanel/adminPanelLayout.html" %}
{% load static %}
{% block shopAdminPanelContent %}


<div class="row">
    <div class="col-lg-12">
        
        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>
                
            </div>
            {% for item in noStockProducts %}
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{{item.imageURL}}"></div>
                <div style="flex:2"><p>{{item.name}}</p></div>
                <div style="flex:1"><p>{{item.price|floatformat:2}} Ks</p></div>
                <div style="flex:1">
                    <p class="quantity">{{item.quantity}}</p>
                </div>
                
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
