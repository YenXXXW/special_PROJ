{% extends "store/adminPanel/adminPanelLayout.html" %}
{% load static %}
{% block shopAdminPanelContent%}
<style>
    /* Container for the entire form */
    .row {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f9f9f9;
    }

    /* Form container */
    #productContainerForm {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }

    /* Label styles */
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
    }

    /* Input fields */
    input[type="text"],
    input[type="number"],
    select,
    input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }

    /* Image preview */
    #productImg {
        display: block;
        margin: 10px 0;
        max-width: 100%;
        border: 1px solid #ddd;
        padding: 5px;
        border-radius: 5px;
    }

    /* Button styling */
    #addProductButton {
        display: block;
        width: 100%;
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #addProductButton:hover {
        background-color: #218838;
    }

    /* Form field focus effect */
    input:focus, select:focus {
        border-color: #80bdff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }

    /* General styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
</style>

<div class="row">
    <form id="productContainerForm">
        {% csrf_token %}
        <div>
        <label for="name">name</label>
        <input id="name" name="name" value="">
        </div>
        <div>
        <label for="price">price</label>
        <input id="price" name="price" value="">
        </div>
        <div>
        <label htmlFor="description">description<label>
        <input id="description" name="description" value="">
        </div>
        <div>
        <img src="" width='200' id="productImg" >
        <input type="file" id="imageInput" accept="image/jpeg, image/png, image/webp" name="image" >
        </div>
        <div>
        <select id="category" name="category">
            <label htmlFor="category">category</label>
            {% for category in categories %}
                <option value="{{ category.name }}">{{category.name}}</option>
            {% endfor %}
        </select>
        </div>
        <div>
        <label for="color">color</label>
        <input name="color" type="text" id="color" value="">
        </div>
        <label for="brand">brand</label> 
        <input id="brand" type="text" name="brand" value=""/>
        <div>
            <label for="weight">weight</label>
            <input type="number" value="" name="weight" id="weight"/>
        </div>
        <div>
        </div>
        <button id="addProductButton">Add</button>
    </form>
    <script>
        const addProduct= document.getElementById("addProductButton")
        const ImageInput = document.getElementById("imageInput")
        const productImage = document.getElementById("productImg")
        ImageInput.addEventListener("change", (e) => {
            const uploadedImage = e.target.files[0]
            if (uploadedImage) {
                const reader = new FileReader()

                reader.onload = (e) => {
                    productImage.src = e.target.result
                }

                reader.readAsDataURL(uploadedImage)
            }
        })
        
        addProduct.addEventListener("click", (e)=> {  
        console.log("this is working")
        e.preventDefault()

        const formData = new FormData(productContainerForm)
        console.log()
        var url=`/add-product`
        fetch(url, {
            method: "POST",
            headers: {
                'X-CSRFToken':csrftoken,
            }, body:formData
        }).then(res => res.json())
        .then(data => console.log(data))
        })
    </script>
</div>
{% endblock %}
