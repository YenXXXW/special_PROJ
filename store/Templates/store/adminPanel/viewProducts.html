{% extends "store/adminPanel/adminPanelLayout.html" %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/shop_admin.module.css' %}">
    <style>
        /* Product grid styling */
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .product-card {
            width: 300px;
            margin: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            border: none;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        /* Ensure all product images look good by limiting the aspect ratio */
        .product-card img {
            max-height: 200px; /* Adjust this for a uniform image size */
            width: 100%;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .product-card .card-body {
            text-align: center;
        }

        .product-card .card-title {
            font-size: 18px;
            font-weight: bold;
        }

        .product-card .card-text {
            font-size: 16px;
        }

        /* Button styling with border-radius */
        .product-card .btn {
            margin-top: 10px;
            border-radius: 12px; /* Add smooth corners to buttons */
        }

        /* Adjust sidebar if needed */
        .sidebar-wrapper {
            min-width: 250px;
        }

        .sidebar-heading {
            font-weight: bold;
            padding: 15px;
        }

        /* Ensure container can scroll */
        .container {
            max-height: 80vh; /* Set max height for container */
            overflow-y: auto; /* Enable vertical scrolling */
            padding-right: 15px;
        }
    </style>
{% endblock %}

{% block shopAdminPanelContent %}
<div class="container">
    <div class="product-grid">
        {% for product in products %}
        <div class="card product-card">
            <img src="{{ product.image_url }}" class="card-img-top" alt="product-image">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.price }} Ks</p>
                <p class="card-text">{{ product.description }}</p>
                <a href="{% url 'edit-product' product.id %}" class="btn btn-primary">Edit</a>
                <button class="btn btn-danger adminDeleteButton" data-product-id="{{ product.id }}">Delete</button>
            </div>
        </div>
        {% endfor %}
    </div>
    <script>
        const adminDeleteButtons = document.querySelectorAll(".adminDeleteButton");
        adminDeleteButtons.forEach(button => {
            button.addEventListener("click", handleClick);
        });
    
        function handleClick(event) {
            const clickedButton = event.currentTarget;
            const productId = clickedButton.dataset.productId;
            DeleteProduct(productId);
        }

        function DeleteProduct(productId) {
            const url = '/delete-product';
            fetch(url, {
                method: "POST",
                headers: {
                    'X-CSRFToken': csrftoken,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    "id": productId
                })
            }).then(res => {
                if (res.status === 200) {
                    window.alert("Product deleted successfully");
                    location.reload();
                }
            });
        }
    </script>
</div>
{% endblock %}
