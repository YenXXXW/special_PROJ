{% extends "store/adminPanel/adminPanelLayout.html" %}
{% load static %}
{% block shopAdminPanelContent %}
<style>
    .row {
        display: flex;
        justify-content: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    

    #productContainerForm label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        
        color: black;
        margin-left: 80px;
    }

    #productContainerForm input, #productContainerForm textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    #productContainerForm textarea {
        height: 120px;
    }

    #productContainerForm #productImg {
        display: block;
        margin: 10px auto;
        border-radius: 10px;
    }

    #productContainerForm #imageInput {
        display: block;
        margin-bottom: 15px;
        background-color: white;
    }

    #productContainerForm #updateProductButton {
        background-color: green;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 85%;
        transform: translateX(-50%);
    }

    #productContainerForm #updateProductButton:hover {
        background-color: black;
    }



    form#productContainerForm div {
        width: 100%;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

</style>

<div class="kk">
    <div class="row">
        <form id="productContainerForm">
            {% csrf_token %}
            <div>
                <label for="name">Name</label>
                <input id="name" name="name" value="{{ product.name }}">
            </div>
            <div>
                <label for="price">Price</label>
                <input id="price" name="price" value="{{ product.price }}">
            </div>
            <div>
                <label for="description">Description</label>
                <input id="description" name="description" value="{{ product.description }}">
            </div>
            <div>
                <img src="{{ product.imageURL }}" width='200' id="productImg">
                <input type="file" id="imageInput" accept="image/jpeg, image/png, image/webp" name="image">
            </div>
            <div>
                <button id="updateProductButton">Update</button>
            </div>
        </form>

        <script>
            const updateButton = document.getElementById("updateProductButton");
            const imageInput = document.getElementById("imageInput");
            const productImage = document.getElementById("productImg");

            imageInput.addEventListener("change", (e) => {
                const uploadedImage = e.target.files[0];
                if (uploadedImage) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        productImage.src = e.target.result;
                    };
                    reader.readAsDataURL(uploadedImage);
                }
            });

            updateButton.addEventListener("click", (e) => {
                e.preventDefault();
            const formData = new FormData(productContainerForm)
            const id = {{ product.id }} 
            console.log()
            formData.append("id", id.toString() )
            var url=`/edit-product/${id}`
            fetch(url, {
                method: "POST",
                headers: {
                    'X-CSRFToken':csrftoken,
                }, body:formData
            }).then(res => {
                if(res.status === 200) {
                    window.alert("product edited successfully")
                    window.location.href = "/shop_admin_panel"
                }
            })
            })
        </script>
    </div>
</div>
{% endblock %}
